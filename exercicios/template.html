<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Template</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    
    <div id="app">
        <p v-for="(aluno, i) in alunos">
            {{i+1}}) {{aluno.nome}} - {{aluno.nota}} - 
            <span v-if="aluno.nota >= 9">Quadro de Honra</span>
            <span v-else-if="aluno.nota >= 5">Aprovado</span>
            <span v-else-if="aluno.nota >= 3">Recuperação</span>
            <span v-show="i = 3">Recuperação</span>
            <span v-else=>Reprovado</span>
        </p>
    </div>
    <script>
        new Vue({
             el: "#app",
             data: {
                titulo: "VueJs",
                subtitulo: "Framework Progressivo"
             },
             template:`
                <div>
                    <h1> {{titulo}}  </h1>
                    <h3> {{subtitulo}}  </h3>
                </div>    
             `,
        })
    </script>
</body>
</html>
